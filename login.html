            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/products.html">Products</a>
                    </li>

                            </svg></a>

                        <a class="nav-link" href="cart.html"><svg xmlns="http://www.w3.org/2000/svg" width="16"

    <!-- nav section -->

    <nav class="nav nav-pills nav-justified">
        <a class="nav-item nav-link active" href="#login">logIn</a>
        <a class="nav-item nav-link" href="#pills-register">Register</a>

    </nav>

    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">

        <form class="contact_container">

            <div class="left_side" id="register">
                <div class="row_sec">

                    <div class="input_group">
                        <label for="name"> Name</label>
                        <input type="text" class="fname" name="firstname">
                        <div class="firstName_error">Pleas enter first name</div>
                    </div>

                    <div class="input_group">
                        <label for="lname"> Last Name</label>
                        <input type="text" class="lname" name="lastname">
                        <div class="lastName_error">Pleas enter last name</div>

                    </div>
                </div>


                <div class="input_group">
                    <label for="email"> Email</label>
                    <input type="email" class="email" id="email">
                    <div class="email_error">Pleas enter email</div>

                </div>

                <div class="input_group">
                    <label for="email"> Subject</label>
                    <input type="text" class="subject">
                    <div class="subject_error">Pleas enter more than 15 charachters</div>

                </div>

                <div class="input_group">
                    <label for="message" class="txt_area">Message</label>
                    <textarea name="message" class="message" id="message" rows="8"></textarea>
                    <div class="message_erro">Pleas enter more than 25 charachters</div>

                </div>


                <button>submit</button>
            </div>

        </form>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>


    <script src="/js/index.js" type="module"></script>
    <script src="/js/settings/logIn.js" type="module"></script>
